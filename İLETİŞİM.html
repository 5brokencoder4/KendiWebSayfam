  <script>
//javascript ile konrtol yapmak ve göndermek için fnk
function jsGonder() {
  if (document.getElementById("name").value == null || document.getElementById("name").value == "") {
    window.alert("Lütfen Adınız Kısmını Boş Bırakmayınız.");
    return false;
  }
  if (document.getElementById("checkbox1").checked == false && document.getElementById("checkbox2").checked == false
     &&document.getElementById("checkbox3").checked == false && document.getElementById("checkbox4").checked == false) {
    window.alert("Lüften Bildiğiniz Programlama Dillerini İşaretleyiniz.")
    return false;
  }
  if (document.getElementById("email").value == null || document.getElementById("email").value == "") {
    window.alert("Lütfen E-mailiniz Kısmını Boş Bırakmayınız.");
    return false;
  }
  if (document.getElementById("password").value == null || document.getElementById("password").value == "") {
    window.alert("Lütfen Şifre Kısmını Boş Bırakmayınız.");
    return false;
  }
  if (document.getElementById("message").value == null || document.getElementById("message").value == "") {
    window.alert("Lütfen Neden Gitmek İstediğinizi Belirtiniz.");
    return false;
  }
  else {
    var setEmail = document.getElementById("email").value;
    var indexOfEmail = setEmail.lastIndexOf("@") + 1;
    var sliceToEmail = setEmail.slice(0, indexOfEmail - 1);
    var sliceToEmailLength = sliceToEmail.length;
    var sliceToEmailBack = setEmail.slice(indexOfEmail, setEmail.length);
    var sliceToEmailBackLength = sliceToEmailBack.length;
    if (indexOfEmail == 0) {
      window.alert("Lütfen E-mail Kısmında '@' İşaretini Girmeyi Unutmayınız.");
      return false;
    }
    if (indexOfEmail != 0 && sliceToEmailLength == 0) {
      window.alert("Lütfen E-mail Kısmında '@' İşaretinden Önceki Kısmı Girmeyi Unutmayınız.");
      return false;
    }
    if (indexOfEmail != 0 && sliceToEmailBackLength == 0) {
      window.alert("Lütfen E-mail Kısmında '@' İşaretinden Sonraki Kısmı Girmeyi Unutmayınız.");
      return false;
    }
    document.getElementById("FrmContact").submit();
    return true;
  }
}
